<!DOCTYPE html>
<html lang="vi">
<head>

  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --danger: #dc3545;
      --danger-dark: #b52a37;
      --sidebar-bg: #f7faff;
      --active-bg: #eaf0fb;
      --text: #222;
      --shadow: 0 8px 24px rgba(0,0,0,0.13);
      --radius: 16px;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #eaf0fb;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .dashboard-main {
      display: flex;
      width: 100%;
      max-width: 1000px;
      margin-top: 38px;
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      background: #fff;
      min-height: 500px;
      overflow: hidden;
    }
    .sidebar {
      background: var(--sidebar-bg);
      padding: 30px 0 30px 0;
      width: 220px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 6px;
      border-right: 1px solid #e0e8f3;

    .sidebar .logo {

      align-items: center;
      gap: 10px;
      justify-content: center;
      margin-bottom: 28px;
    }
    .sidebar .logo svg {

      height: 32px;
    }
    .sidebar .company {
      font-weight: bold;
      color: var(--primary);
      font-size: 1.08rem;
      letter-spacing: 1.2px;
    }
    .sidebar .option {
      padding: 13px 26px;
      margin: 2px 0;
      background: none;
      border: none;
      text-align: left;
      color: var(--text);
      font-size: 1.05rem;
      cursor: pointer;
      border-radius: 0 20px 20px 0;
      transition: background 0.18s, color 0.13s;
      outline: none;
      position: relative;
      display: flex;
      align-items: center;
      gap: 13px;
    }
    .sidebar .option.active, .sidebar .option:hover {
      background: var(--active-bg);
      color: var(--primary);
    }
    .sidebar .option.logout {
      color: #fff;
      background: var(--danger);
      margin-top: 26px;
      border-radius: 0 14px 14px 0;
      transition: background 0.13s;
    }
    .sidebar .option.logout:hover {
      background: var(--danger-dark);
    }
    .main-content {
      flex: 1;
      padding: 44px 36px 36px 36px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-width: 0;
      min-height: 400px;
      position: relative;
    }
    .main-content h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 12px;
    }
    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1001;
      animation: fadeIn 0.2s;
    }
    .popup-content {
      background: #fff;
      padding: 36px 36px 28px 36px;
      border-radius: 14px;
      min-width: 260px;
      box-shadow: var(--shadow);
      text-align: center;
      font-size: 1.12rem;
      color: var(--primary-dark);
      position: relative;
      animation: popupIn 0.22s;
    }
    @keyframes popupIn {
      from { transform: scale(0.92); opacity: 0;}
      to { transform: scale(1); opacity: 1;}
    }
    .popup-content button {
      margin-top: 22px;
      padding: 8px 26px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.13s;
    }
    .popup-content button:hover {
      background: var(--primary-dark);
    }
    .user-info {
      font-size: 1.09rem;
      color: #333;
      background: #f7faff;
      border-radius: 10px;
      padding: 20px 22px 16px 22px;
      margin-top: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.03);
      min-width: 260px;
    }
    .user-info strong {
      color: var(--primary-dark);
    }
    .token-table {
      width: 100%;
      max-width: 560px;
      border-collapse: collapse;
      margin-top: 10px;
      background: #f9fbfe;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 8px rgba(0,0,0,0.04);
    }
    .token-table th, .token-table td {
      padding: 11px 16px;
      text-align: left;
    }
    .token-table th {
      background: #eaf0fb;
      color: var(--primary-dark);
      font-weight: 600;
    }
    .token-table tr:not(:last-child) td {
      border-bottom: 1px solid #e3eaf7;
    }
    @media (max-width: 900px) {
      .dashboard-main {
        flex-direction: column;
        max-width: 98vw;
      }
      .sidebar {
        flex-direction: row;
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #e0e8f3;
        justify-content: center;
        padding: 0;
      }
      .main-content {
        padding: 24px 5vw 20px 5vw;
      }
      .sidebar .option {
        border-radius: 14px 14px 0 0;
        padding: 13px 16px;
        font-size: 0.97rem;
      }
      .sidebar .option.logout {
        border-radius: 14px 14px 0 0;
      }
      .sidebar .logo {
        display: none;
      }
    }
    @media (max-width: 600px) {
      .main-content {
        padding: 16px 2vw 10px 2vw;
      }
      .token-table th, .token-table td {
        padding: 8px 6px;
        font-size: 0.98rem;
      }
    }
  </style>
<body>
<div class="dashboard-main">

    <button class="option" data-page="job"><span>üìù</span> Nh·∫≠n vi·ªác h√¥m nay</button>
    <button class="option" data-page="tokens"><span>üí∏</span> Gi√° t·∫•t c·∫£ token</button>

    <button class="option" data-page="setting"><span>‚öôÔ∏è</span> C√†i ƒë·∫∑t</button>
    <button class="option" data-page="about"><span>‚ÑπÔ∏è</span> Th√¥ng tin c√¥ng ty</button>
    <button class="option" data-page="me"><span>üôã‚Äç‚ôÇÔ∏è</span> T√¥i</button>
    <button class="option logout" onclick="logout()"><span>üö™</span> Logout</button>

    <h2>Dashboard</h2>
    <div>Ch√†o m·ª´ng ƒë·∫øn v·ªõi Noeru Crypto Inc!<br>
      H√£y ch·ªçn m·ªôt ch·ª©c nƒÉng ·ªü thanh b√™n tr√°i ƒë·ªÉ b·∫Øt ƒë·∫ßu nh√©
    </div>

</div>
<div class="popup" id="popup" style="display:none;">

</div>
<script>
  let myRole = '';
  window.addEventListener('DOMContentLoaded', async () => {
    try {
      const res = await fetch('/api/my-role');
      const data = await res.json();
      myRole = data.role || '';
      const manageBtn = document.getElementById('manage-btn');
      if (myRole !== 'boss' && myRole !== 'leader') {
        manageBtn.style.display = 'none';
      }
    } catch {
      const manageBtn = document.getElementById('manage-btn');
      if (manageBtn) manageBtn.style.display = 'none';
    }
  });

  const getParam = (k, f = '') => new URLSearchParams(location.search).get(k) || f;
  const username = getParam('username'), password = getParam('password');
  const options = document.querySelectorAll('.sidebar .option:not(.logout)');
  const mainContent = document.getElementById('main-content');
  let currentPage = 'dashboard';
  options.forEach(btn => {
    btn.onclick = () => {
      options.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const page = btn.getAttribute('data-page');
      if (page === 'me') showMe();
      else if (page === 'tokens') showTokens();
      else if (page === 'dashboard') showDashboard();
      else if (page === 'manage') showManage();
      else {
        showPopup('ƒêang th·ª±c hi·ªán...');
      }
      currentPage = page;
    };
  });

  const showPopup = msg => {
    document.getElementById('popup-message').innerHTML = msg;
    document.getElementById('popup').style.display = 'flex';
  };
  const closePopup = () => {
    document.getElementById('popup').style.display = 'none';
  };
  const showMe = () => {
    mainContent.innerHTML = `
    <h2>Th√¥ng tin c√° nh√¢n</h2>
    <div class="user-info">
      <strong>Username:</strong> <span>${username||''}</span><br>
      <strong>Password:</strong> <span>${password||''}</span>
    </div>
  `;
  };
  const showDashboard = () => {
    mainContent.innerHTML = `
    <h2>Dashboard</h2>
    <div>Ch√†o m·ª´ng ƒë·∫øn v·ªõi Noeru Crypto Inc!<br>
    H√£y ch·ªçn m·ªôt ch·ª©c nƒÉng ·ªü thanh b√™n tr√°i ƒë·ªÉ b·∫Øt ƒë·∫ßu</div>
  `;
  };
  const showTokens = () => {

    <h2>Gi√° t·∫•t c·∫£ token n·ªïi b·∫≠t</h2>
    <div id="token-table-wrap">
      <div>ƒêang t·∫£i d·ªØ li·ªáu gi√° token...</div>
    </div>
  `;
    fetchTokens();
  };
  const fetchTokens = async () => {
    try {
      const url = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=15&page=1&sparkline=false';
      const res = await fetch(url), data = await res.json();
      const rows = data.map(coin =>
              `<tr>
        <td><img src="${coin.image}" alt="${coin.symbol}" style="width:24px;height:24px;vertical-align:middle;border-radius:50%;margin-right:5px;">${coin.name} <span style="color:#888;font-size:0.98em;">(${coin.symbol.toUpperCase()})</span></td>
        <td>$${coin.current_price.toLocaleString()}</td>

        <td>${coin.price_change_percentage_24h?.toFixed(2) ?? '0.00'}%</td>
      </tr>`
      ).join('');
      document.getElementById('token-table-wrap').innerHTML = `
      <table class="token-table">
        <thead>
          <tr>
            <th>Token</th>
            <th>Gi√° hi·ªán t·∫°i</th>
            <th>Market Cap</th>
            <th>24h %</th>
          </tr>
        </thead>
        <tbody>
          ${rows}
        </tbody>
      </table>
    `;
    } catch {
      document.getElementById('token-table-wrap').innerHTML = `<div style="color:#dc3545;">Kh√¥ng t·∫£i ƒë∆∞·ª£c d·ªØ li·ªáu token</div>`;
    }
  };
  const logout = () => { location.href = 'login.html'; };

  const showManage = async () => {
    mainContent.innerHTML = `
    <h2>Qu·∫£n l√Ω nh√¢n s·ª±</h2>
    <div id="user-table-wrap">ƒêang t·∫£i d·ªØ li·ªáu nh√¢n s·ª±...</div>
  `;
    try {
      const res = await fetch('/api/users');
      if (!res.ok) {
        const data = await res.json();
        throw new Error(data.error || 'L·ªói kh√¥ng x√°c ƒë·ªãnh');
      }
      const users = await res.json();

      const rows = users.map(user => `
      <tr>
        <td>${user.id}</td>
        <td>${user.name}</td>
        <td>${user.username}</td>
        <td>${user.password}</td>
        <td>${user.role}</td>
        <td>${user.salary}</td>
        <td>${user.extra}</td>
      </tr>
    `).join('');

      document.getElementById('user-table-wrap').innerHTML = `

          <tr>
            <th>ID</th>
            <th>H·ªç t√™n</th>

</script>
</body>
